<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <!-- TailorX: Ignore during parsing START -->
    <!-- Shared stylesheets -->
    <style>
        body {
            margin: 0px;
            --primary: #011627;
            --background: #182B3A;
            --white: #FDFFFC;
            --black: #171817;
            --gray: #8B8C8A;
            --blue: #2EC4B6;
            --red: #E71D36;
            --orange: #FF9F1C;
            --white-overlay: rgba(253, 255, 252, 0.8);
            background-color: var(--background);
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            --navbar-height: 60px;
        }


        .brand-button {
            background-color: var(--orange);
            color: var(--white);
            border-style: none;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            text-size: 100%;
        }

        .brand-button:disabled {
            background-color: var(--primary);
            cursor: not-allowed;
            color: var(--gray);
        }

        .brand-link {
            text-decoration: none;
            color: var(--blue);
        }

        .brand-link:visited {
            color: var(--orange);
        }

        .margin-bottom-16 {
            margin-bottom: 16px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- ILC spinner stylesheets -->
    <style type="text/css">
        .ilc-spinner {
            position: fixed;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 9999;
            background: rgba(255,255,255,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ilc-spinner .ilc-spinner__loader {
            display: block;
            width: 30px;
            height: 30px;
        }

        @keyframes gb-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ilc-spinner .ilc-spinner__loader::after {
            display: block;
            width: 30px;
            height: 30px;
            border: 3px solid;
            border-radius: 50%;
            animation: gb-spin 1s linear infinite;
            content: "";
            border-color: #8cc1c1 #6d6e70 #6d6e70 #6d6e70;
        }
    </style>

    <script>
        window.ilcConfig = {
            tmplSpinner:
                '<div class="ilc-spinner">' +
                    '<div class="ilc-spinner__loader"></div>' +
                '</div>'
            ,
        }
    </script>
    <!-- TailorX: Ignore during parsing END -->
</head>
<body>

<ilc-slot id="navbar"/>
<ilc-slot id="body"/>

</body>
</html>
